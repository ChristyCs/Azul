<html>
    <head>
       <link rel="shortcut icon" href="favicon.ico" />
       <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css"/>
       <script src="js/jquery-1.11.3.min.js"></script>
       <script src="js/jquery.mobile-1.4.5.min.js"></script>
       <script src="js/uuid.js"></script>
       <script type="text/javascript" src="js/jquery.gamequery.js"></script>       
    </head>
    <body>
        <div data-role="page">
            <div id="playground" style="width: 568; height: 320">
                <div id="loading" style="width: 100%; height: 100%">
                    
                </div>
            </div>            
        </div>
        <script type="text/javascript">
            $(window).load(function(){
                var sessionId = localStorage.getItem('sessionCookie');
                
                if(!sessionId){                    
                    sessionId = uuid.v4();
                    localStorage.setItem('sessionCookie', sessionId);
                }
                
                $.ajaxPrefilter(function(options, originalOptions, jqXHR) {
                    // if there is data being sent
                    // add the sessionId to it
                    if (options.data) {
                        options.data += '&sessionId=' + sessionId;
                    }

                    // if there is no data being sent
                    // create the data and add the sessionId
                    else {
                        options.data = 'sessionId=' + sessionId;
                    }

                });
//                var $playground = $("#playground");
//                var p_width = $playground.width();
//                var p_height = $playground.height();
//                $playground.playground({height: p_height,width: p_width});
                
                
                
            });            
        </script>
    </body>
</html>
