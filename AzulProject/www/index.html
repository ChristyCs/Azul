<body style="margin-top: 0px;  margin-left: 0px;  margin-bottom: 0px;  margin-right: 0px;">
<!-- put this in chrome > more tools > developer tools > apple iphone 5  -->

    <canvas id="viewport" height="320" width="568" style="background-color: rgb(160,160,130);"></canvas>
    <script>       
    $(document).ready(function(){
       //$('#viewport').css('background-color', 'rgb(158, 167, 184)')
        Game.initialize();
        var arr = [];
        var isLimit = false;
        var limit = 20;
        $("#viewport").click(function(e){       
          if(arr.length < limit){
              arr.push(new gameObject(e.pageX, e.pageY));
          }
        });
        
        Game.run = (function(){
            var loops = 0, skipTicks = 1000/Game.fps,
            maxFrameSkip = 10,
            nextGameTick = (new Date).getTime();
            
            return function(){
                loops = 0;
                
                while((new Date).getTime() > nextGameTick){
                    Game.update(arr);
                    nextGameTick += skipTicks;
                    loops++;
                }
                for(var i = 0; i < arr.length; i++){
                    if(arr[i].x < 0){
                        arr.splice(i,1);
                        console.log("deleted item");
                    }
                }

                Game.draw(arr);
            };
        })();
        
        (function(){
            var onEachFrame = function(cb){
                setInterval(cb, 1000/60);
            };
            
            window.onEachFrame = onEachFrame;
            
        })();
        window.onEachFrame(Game.run);
    });
    </script>
</body>
</html>
