<html>
    <head>
        <title>Level Creator</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="jquery/jquery-ui.min.css">
        <script src="jquery/external/jquery/jquery.js"></script>
        <script src="jquery/jquery-ui.min.js"></script>
        <style>
            body{
                margin: 0%;
                padding: 0%;
                height:100vh;
                //overflow: hidden;
            }
            canvas {
                width: 568px;
                height: 320px;
                display: block;
                position:relative;
                top:0;
                left: 0;
                right:0;
                bottom: 0;
                margin: auto;              
            }
        </style>
    </head>
    <body>
        <div data-role="page" id="main" style="background: #ffffff">
            <div class="ui-widget-header" id="header">
                <button id="header_button">Options</button>
            </div>
            <div data-role="main" class="ui-widget-content" id="panelMain" style="background: #dddddd;min-height: 500px; height: 95vh">
                <div class="ui-widget-content" id="main_panelLeft" style="background: #eeeeee;height: 100%; float: left;">
                    <canvas id="canvas" style="background-color: rgb(0,0,0);"></canvas> 
                </div>
                <div class="ui-widget-content" id="main_panelRight" style="background: #eeeeee; width: 250px;height: 100%;float: right;">
                    
                </div>
            </div>
        </div>
        <script>
            $(function(){
                var CANVAS_WIDTH = 568;
                var CANVAS_HEIGHT = 320;
                
                $( "#header_button" ).button({
                    icons:{primary: "ui-icon-gear"}                    
                });
                $(window).on('resize', function(){
                   var m_width = $("#panelMain").width();                        
                   var p_width = $("#main_panelRight").width();
                   $("#main_panelLeft")
                        .width(m_width-p_width-4);
                });
                var m_width = $("#panelMain").width();                        
                var p_width = $("#main_panelRight").width();                
                $("#main_panelLeft")
                        .width(m_width-p_width-4);                                
            });
        </script>
    </body>
</html>
