<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
</head>
<body>
<!-- Start of first page -->
<div data-role="page" id="foo">

    <div data-role="header">
        <h1>Foo butts</h1>
    </div><!-- /header -->

    <div role="main" class="ui-content">

        <label for="text-1">Get a quote:</label>
        <input name="text-1" id="text1" value="1" type="text">
        <input type="submit" value="Submit Button" id="button1" />

	<!-- put the result here -->
	<div id="result"  class="functions"></div>

        <label for="text-2">Add a quote author:</label>
        <input name="text-1" id="author" value="1" type="text">
         <label for="text-2">Add the quote text:</label>
        <input name="text-1" id="quote" value="1" type="text">

        <input type="submit" value="Submit Button" id="button2" />

    </div><!-- /content -->

    <div data-role="footer">
        <h4>Page Footer</h4>
    </div><!-- /footer -->
</div><!-- /page -->

<script type="text/javascript">
$(document).bind('pageinit', function() {

  //alert("hello");

  $.ajaxSetup ({
    cache: false
  });

  $( "#button1" ).bind( "click", function(event, ui) {
    var q = $("#text1").val();
    //alert("Click "+q);
    var jsonUrl = "https://morning-waters-8777.herokuapp.com/quote/"+q;
    alert("Fetching result from "+jsonUrl);
    $.get(jsonUrl, function(data) {
      //alert(data.author);
      $("#result").html("<p><b>"+data.author+" said "+data.text+"</b></p>")
    }, 'json');
  });


  $( "#button2" ).bind( "click", function(event, ui) {
    //alert("Posting a new quote");
    var author = $("#author").val();
    var quote = $("#quote").val();

    var jsonUrl = "https://morning-waters-8777.herokuapp.com/quote";
    var newQuote = { "author" : author, "text" : quote };
    $.post(jsonUrl,newQuote, function(data) {
      alert("Added quote number " + data.pos + " " + data.author + " " + data.text);
    }, 'json');
  });

});
</script>
</body>
</html>
